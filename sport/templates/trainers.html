{% extends "base_generic.html" %}

{% block content %}
    <h1>Trainer List</h1>

    {% if object_list  %}
    <ul>

      {% for trainer in object_list %}
      <li>
        <a href="">{{ trainer.firstname }}</a> ({{trainer.lastname}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no trainer.</p>
    {% endif %}
{% endblock %}
